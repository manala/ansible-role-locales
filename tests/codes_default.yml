---

- hosts: all

  vars:
    manala_locales_codes_default: fr_FR.UTF-8

  roles:
    - manala.locales

  post_tasks:
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - file:
            /etc/default/locale:
              exists: true
              contains:
                - LANG=fr_FR.UTF-8
